name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/Setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run script
        run: |
          python app.py

      - name: Deploy to Tencent Cloud CVM
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_HOST: ${{ secrets.CVM_IP_ADDRESS }}
          SSH_USERNAME: ${{ secrets.CVM_USERNAME }}
          SSH_PASSWORD: ${{ secrets.CVM_PASSWORD }}
          SOURCE: "."
          TARGET: "~/HHM"
          ARGS: "-rltgoDzv0 --delete"

